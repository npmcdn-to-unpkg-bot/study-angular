  <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que vocÃª esta buscando?"/>
  <table class="table" ng-if="contatos.length > 0">
    <tr>
      <th></th>
      <th>Serial</th>
      <th><a ng-click="ordenarPor('nome')">Nome</a></th>
      <th><a ng-click="ordenarPor('telefone')">Telefone</a></th>
      <th><a ng-click="ordenarPor('operadora.nome')">Operadora</a></th>
      <th><a ng-click="ordenarPor('data')">Data</a></th>
    </tr>
    <tr ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
      <td><input type="checkbox" ng-model="contato.selecionado"/></td>
      <td>{{contato.serial | ellipsis}}</td>
      <td><a href="#/detalhesContato/{{contato.id}}">{{contato.nome | name}}</a></td>
      <td>{{contato.telefone}}</td>
      <td>{{contato.operadora.nome}}</td>
      <td>{{contato.data * 1000 | date:'dd/MM/yyyy'}}</td>
    </tr>
  </table>
  <hr/>
  <a class="btn btn-primary btn-block" href="#/novoContato">Novo Contato</a>
  <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
