<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="utf-8">
  <title>Lista Telefonica</title>
  <link rel="stylesheet" type="text/css" href="../_bootstrap/css/bootstrap.css">
  <style>
  .jumbotron{
    width: 400px;
    text-align: center;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
  }
  h3{
    margin-bottom: 30px;
  }
  .table{
    margin-top: 20px;
  }
  .form-control{
    margin-bottom: 5px;
  }
  .selecionado{
    background-color: yellow;
  }
  .negrito{
    font-weight: bold;
  }
  </style>
  <script src="../_angular/angular.js"></script>
  <script src="../_angular/angular-messages.js"></script>
  <script>
  var app = angular.module("listaTelefonica",["ngMessages"]);
  app.controller("listaTelefonicaCtrl", function($scope){
    $scope.app = "Lista Telefonica";
    $scope.contatos = [
      {nome:"Pedro", telefone:"98765432", cor:"red"},
      {nome:"Ana", telefone:"98765432", cor:"silver"},
      {nome:"Maria", telefone:"98765432", cor:"black"}
    ];
    $scope.operadoras = [
      {nome:"Oi", codigo:"14", categoria: "Celular"},
      {nome:"Vivo", codigo:"15", categoria: "Celular"},
      {nome:"Tim", codigo:"41", categoria: "Celular"},
      {nome:"GVT", codigo:"25", categoria: "Fixo"},
      {nome:"Embratel", codigo:"21", categoria: "Fixo"}
    ];
    $scope.adicionarContato = function(contato){
      $scope.contatos.push(angular.copy(contato));
      delete $scope.contato;
      $scope.contatoForm.$setPristine();
    };
    $scope.apagarContato = function(contatos){
      $scope.contatos = contatos.filter(function(contato){
        if(!contato.selecionado){
          return contato;
        }
      });
    };
    $scope.isContatoSelecionado = function(contatos){
      return contatos.some(function(contato){
        return contato.selecionado;
      });
    };
  });
  </script>
</head>
<body>
  <div ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h4>{{app}}</h4>
      <table class="table" ng-if="contatos.length > 0">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
        </tr>
        <tr ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos">
          <td><input type="checkbox" ng-model="contato.selecionado"/></td>
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora}}</td>
          <td><div style="width:20px;height:20px;" ng-style="{'background-color':contato.cor}"></div></td>
        </tr>
      </table>
      <hr/>
      <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome group by operadora.categoria for operadora in operadoras">
          <option value="">Selecione uma operadora</option>
        </select>
      </form>

      <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
        <div ng-message="required ">
          Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength">
          Este campo deve ter no m√≠nimo 10 caracteres.
        </div>
      </div>

      <div ng-if="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
        Por favor, preencha o campo telefone!
      </div>
      <div ng-if="contatoForm.telefone.$error.pattern" class="alert alert-danger">
        Este campo deve ter o formado DDDDD-DDDD.
      </div>
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
      <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
    </div>
    <div ng-include="'footer.html'"></div>
  </div>
</body>
</html>
